<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Three.js Scene Graph</title>

<link rel="stylesheet" href="../libs/jquery-ui/jquery-ui.css" />
<link rel="stylesheet" href="../css/main.css" />
<link rel="stylesheet" href="../css/threejsscene.css" />

<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="../libs/jquery-ui/jquery-ui.js"></script>
<script src="../libs/three.js/three.js"></script>

<script src="sceneHandlers.js"></script>
<script src="threejsscene.js"></script>

<script type="text/javascript">
       
	$(document).ready(
			function() {

				$("#slider").slider({min: 0.1, max: 2, value: 2, step: 0.02, animate: false});
								
				let canvas = document.getElementById("webglcanvas");

				// create the scene
				createScene(canvas);
				
		        // Run the run loop
		        run();
			}
	);

</script>

</head>
<body>

	<div id="container">
	    <canvas id="webglcanvas" width=1080 height=600></canvas>
		<div id="title">
			Three.js Scene Graph/Transform Hierarchy
		</div>
		<div id="prompt">
			Drag the mouse to rotate the scene<br>Drag the slider to scale.
			<table>
				<td>
					<button onclick="addFigure();">Add Figure</button>
				</td>
				<td>
					<button onclick="addSatelite();">Add Satelite</button>
				</td>
				<td>
					<button onclick="restart();">Reset</button>
				</td>
			</table>
		</div>
	    <div id="status">
		    <div id="rotation">rotation: 0,0,0</div>
		    <div id="scale">scale: 1</div>
		</div>
	</div>
	<div id="slider"></div>
</body>

</html>
