<html>

<head>
    <title>3d Figures</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
    <script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <script src="../libs/gl-matrix/gl-matrix.js"></script>

    <script src="3d_figures.js"></script>

    <script type="text/javascript">
        $(document).ready(
            function() {
                var canvas = document.getElementById("webglcanvas");
                var gl = initWebGL(canvas);
                initViewport(gl, canvas);
                initGL(canvas);
                var octahedron = createOctahedron(gl, [6, 0, -12], [0, 1, 0]);
                var pentaPyramid = createPentaPyramid(gl, [-8, -2, -16], [0.1, 1.0, 0.2]);
                var dodecahedron = createDodecahedron(gl, [0, 0, -12], [-0.4, 1.0, 0.1], [0.0, 1.0, 0, 0])
                initShader(gl);
                // TO DO: create and draw the figures
                run(gl, [octahedron, pentaPyramid, dodecahedron]);
            }
        );
    </script>

</head>

<body>

    <canvas id="webglcanvas" style="border: none;" width="900" height="500"></canvas>

</body>

</html>
